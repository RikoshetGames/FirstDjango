{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Вход</h3>
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">
                                <p>{{ message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {{ form.as_p }}
                    <form>
                        <button type="submit" name="save" class="btn btn-success">Войти</button>
                        <input type="button" class="btn btn-info" value="Назад" onclick="history.back()">
                    </form>
                    <a class="nav-link px-2 link-body-emphasis text-decoration-none" href="{% url 'users:reset_password' %}">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
