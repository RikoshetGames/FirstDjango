<header class="fixed-top">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Rikoshet store</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-info" href="/category_list/">Категории</a>
            <a class="p-2 btn btn-info" href="/product_list/">Продукты</a>
            <a class="p-2 btn btn-info" href="/contacts/">Контакты</a>
            <a class="p-2 btn btn-info" href="/">Главная</a>

            {% else %}
            <a class="p-2 btn btn-info" href="/users/">Вход</a>
            <a class="p-2 btn btn-info" href="/users/register/">Регистрация</a>
            {% endif %}
        </nav>
