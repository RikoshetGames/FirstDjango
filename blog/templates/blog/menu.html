<header class="fixed-top">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Rikoshet blog</h5>
        <nav class="ms-5">
            {% if user.is_superuser %}
            <a class="p-2 btn btn-danger" href="/admin/">Админка</a>
            {% elif user.is_staff %}
            <a class="p-2 btn btn-danger" href="/admin/">Модерка</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-primary" href="{% url 'blog:blog_list' %}">Блоги</a>
            <a class="p-2 btn btn-primary" href="{% url 'blog:contacts' %}">Контакты</a>
            <a class="p-2 btn btn-primary" href="/users/profile/">Профиль {{ user }}</a>
            <a class="p-2 btn btn-primary" href="/users/logout/">Выход</a>
            {% else %}
            <a class="p-2 btn btn-info" href="/users/">Вход</a>
            <a class="p-2 btn btn-info" href="/users/register/">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
